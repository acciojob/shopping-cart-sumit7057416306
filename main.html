<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
  <label for="item-name-input">Item name:</label>
  <input type="text" id="item-name-input" aria-label="Enter item name">
  <label for="item-price-input">Price:</label>
  <input type="number" id="item-price-input" aria-label="Enter item price">
  <button id="add" aria-label="add item to list" onclick="addItem()">Add</button>
</div>

<table id="shopping-list" aria-label="Shopping list">
  <tr>
    <th id="item" scope="col">Item</th>
    <th id="price" scope="col">Price</th>
  </tr>
  <tr>
    <td>Grand Total</td>
    <td id="total">0</td>
  </tr>
</table>
    <div><h3 id="total">Grand Total: <span id="grand_total">0</span>  $</h3></div>

        <script type="text/javascript" src="./script.js">
    </script>
    
</body>
</html>
